<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Tracker</title>
    <link rel="stylesheet" href="time-tracker.css">
</head>
<body>
    <div class="container">
        <div class="profile">
            
            <div class="name">  
                <img src="image-jeremy.png" alt="">    
            <p>Report for<span> Jeremy </span>
                <span>Robson </span></p>
            
            </div>
            
            <div class="period">
                <p>Daily</p>
                <p style="color: white;">Weekly</p>
                 <p>Monthly</p>
            </div>
           
        </div>
        
            <div class="workTop">
                <img src="icon-work.svg">
                <div class="workInfo">
                    <div class="Time">
                        <div class="title">
                            <h3>Work <img src="icon-ellipsis.svg"></h3>
                             
                        </div>
                        <h2>
                            32 hrs
                        </h2>
                        <p>Last Week -36 Hrs</p>
                    </div>  
                </div>
        </div> 

        <div class="playTop">
            <img src="/images/icon-play.svg" alt="">
            <div class="playInfo">
                <div class="Time">
                    <div class="title">
                        <h3>Play <img src="icon-ellipsis.svg"> </h3>
                        
                    </div>
                    <h2>
                        10 hrs
                    </h2>
                    <p>Last Week -8 Hrs</p>
                </div>    

            </div>
        </div>   
        <div class="studyTop">
            <img src="/images/icon-study.svg" alt="">
            <div class="studyInfo">
                <div class="Time">
                    <div class="title">
                        <h3>Study  <img src="icon-ellipsis.svg"></h3>
                        <h2>
                            4 hrs
                        </h2>
                        <p>Last Week - 7 Hrs</p>
                    </div>
                </div>    

            </div>
        </div> 
        <div class="exerciseTop">
            <img src="/images/icon-exercise.svg" alt="">
            <div class="exerciseInfo">
                <div class="Time">
                    <div class="title">
                        <h3>Exercise  <img src="icon-ellipsis.svg"></h3>
                    </div>
                    <h2>
                        4 hrs
                    </h2>
                    <p>Last Week - 5 Hrs</p>
                </div>    

            </div>
        </div>   
        <div class="socialTop">
            <img src="/images/icon-social.svg" alt="">
            <div class="socialInfo">
                <div class="Time">
                    <div class="title">
                        <h3>Social  <img src="icon-ellipsis.svg"></h3>
                    </div>
                    <h2>
                        5 hrs
                    </h2>
                    <p>Last Week - 10 Hrs</p>
                </div>    

            </div>
        </div>   
        <div class="selfCareTop">
            <img src="/images/icon-self-care.svg" alt="">
            <div class="selfCareInfo">
                <div class="Time">
                    <div class="title">
                        <h3>Self Care <img src="icon-ellipsis.svg"></h3>
                    </div>
                    <h2>
                        2 hrs
                    </h2>
                    <p>Last Week - 2 Hrs</p>
                </div>    

            </div>
        </div>         
    </div>
</body>
</html>
